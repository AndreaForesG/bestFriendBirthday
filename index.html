<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #contador {
          font-size: 15vw; 
          color: pink;
          text-align: center;

        }
        .contador-box {
      font-size: 8vw;
      font-weight: bold;
    }
    .etiqueta {
      font-size: 1.5rem;
      color: #666;
    }
    @media (max-width: 768px) {
      .contador-box {
        font-size: 12vw;
      }
    }
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
      </style>
    <title>27 añitos</title>
</head>
<body class="bg-dark">
    <nav class="navbar fixed-top justify-content-center" style="background: linear-gradient(90deg, #ff9a9e, #fad0c4); padding: 10px;">
        <h5 class="text-light fst-italic text-center m-0">
          feliz vida, happy life, vie heureuse, vita felice, glückliches leben, feliç vida, viață fericită
        </h6>
      </nav>
      
      <div class="container-fluid p-0">
        <img src="cumple.png" alt="cumple" class="img-fluid w-100">
      </div>
      <div class="container my-5">
        <div class="row justify-content-center">
          <div id="contador" class="fw-bold">3</div>
        </div>
        <div class="row justify-content-center">
          <div class="fs-2 text-secondary">24 años de amistad</div>
        </div>
      </div>
      <div class="video-container">
        <video autoplay muted loop playsinline>
          <source src="video.mp4" type="video/mp4">
          Tu navegador no soporta la etiqueta de video.
        </video>
      </div>
      <div class="container-fluid p-0">
        <img src="footer.png" alt="cumple" class="img-fluid w-100">
      </div>
    
      <script>
        let contador = 3;
        const final = 24;
        const elemento = document.getElementById('contador');
    
        const intervalo = setInterval(() => {
          contador++;
          if (contador > final) {
            clearInterval(intervalo);
          } else {
            elemento.textContent = contador;
          }
        }, 100); 
      </script>
      
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QFh6zF4IsZPIUhhcS7V14gNqch/7JXa0eR9e5G5oN6a+1DPC+g8kHHUO+Vh9jZ5f" crossorigin="anonymous"></script>
</body>
</html>
